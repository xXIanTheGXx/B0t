<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        #logs {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            font-size: 0.9rem;
        }
        #results {
            height: 400px;
            overflow-y: scroll;
        }
        .server-badge {
            font-size: 0.8em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Minecraft Server Scanner</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">Scan Settings</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="startIp" class="form-label">Start IP</label>
                            <input type="text" class="form-control" id="startIp" placeholder="1.0.0.0">
                        </div>
                        <div class="mb-3">
                            <label for="endIp" class="form-label">End IP</label>
                            <input type="text" class="form-control" id="endIp" placeholder="1.0.0.5">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="useAuth">
                            <label class="form-check-label" for="useAuth">
                                Use Microsoft Auth
                            </label>
                        </div>
                        <div class="mb-3 d-none" id="authFields">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <hr>
                        <h6>Bot Settings</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="featStructure" checked>
                            <label class="form-check-label" for="featStructure">Scan Structures</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="featBlock" checked>
                            <label class="form-check-label" for="featBlock">Test Block Breaking</label>
                        </div>
                        <div class="mb-3">
                            <label for="structBlocks" class="form-label">Structure Blocks</label>
                            <textarea class="form-control" id="structBlocks" rows="2" placeholder="planks, cobblestone..."></textarea>
                            <div class="form-text text-muted">Comma separated list of blocks to detect.</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="startBtn" class="btn btn-primary">Start Scan</button>
                            <button id="stopBtn" class="btn btn-danger" disabled>Stop Scan</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Logs</span>
                        <button class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('logs').innerHTML = ''">Clear</button>
                    </div>
                    <div id="logs"></div>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Found Servers</span>
                        <span class="badge bg-primary" id="foundCount">0</span>
                    </div>
                    <div class="card-body p-0">
                         <div id="results" class="list-group list-group-flush">
                             <!-- Results go here -->
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const logsDiv = document.getElementById('logs');
        const resultsDiv = document.getElementById('results');
        const useAuth = document.getElementById('useAuth');
        const authFields = document.getElementById('authFields');
        const foundCountBadge = document.getElementById('foundCount');

        // Bot inputs
        const featStructure = document.getElementById('featStructure');
        const featBlock = document.getElementById('featBlock');
        const structBlocks = document.getElementById('structBlocks');

        let foundCount = 0;

        useAuth.addEventListener('change', () => {
            if (useAuth.checked) {
                authFields.classList.remove('d-none');
            } else {
                authFields.classList.add('d-none');
            }
        });

        startBtn.addEventListener('click', () => {
            const startIp = document.getElementById('startIp').value;
            const endIp = document.getElementById('endIp').value;
            const email = document.getElementById('email').value;

            let authOptions = { auth: 'offline' };
            if (useAuth.checked) {
                authOptions = { auth: 'microsoft', username: email };
            }

            // Collect bot settings
            const botSettings = {
                features: {
                    structureScan: featStructure.checked,
                    blockBreaking: featBlock.checked
                },
                structureBlocks: structBlocks.value.split(',').map(s => s.trim()).filter(s => s.length > 0)
            };

            if (botSettings.structureBlocks.length === 0) delete botSettings.structureBlocks;

            socket.emit('start-scan', { startIp, endIp, authOptions, bot: botSettings });
            startBtn.disabled = true;
            stopBtn.disabled = false;
            logsDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
            foundCount = 0;
            foundCountBadge.textContent = '0';
            addLog('Requesting scan start...');
        });

        stopBtn.addEventListener('click', () => {
            socket.emit('stop-scan');
        });

        function addLog(msg) {
            const p = document.createElement('div');
            p.textContent = `> ${msg}`;
            logsDiv.appendChild(p);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        socket.on('log', (msg) => {
            addLog(msg);
        });

        socket.on('error', (msg) => {
            addLog('ERROR: ' + msg);
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        socket.on('scan-started', (info) => {
            addLog(`Scan started: ${info.startIp} - ${info.endIp} (${info.total} IPs)`);
        });

        socket.on('scan-complete', () => {
            addLog('Scan complete.');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        socket.on('result', (data) => {
            foundCount++;
            foundCountBadge.textContent = foundCount;

            const item = document.createElement('div');
            item.className = 'list-group-item';

            let structuresHtml = '';
            if (data.structures && data.structures.length > 0) {
                structuresHtml = `<small class="d-block text-info">Structures: ${data.structures.join(', ')}</small>`;
            }

            let breakHtml = '';
            if (data.canBreakBlocks) {
                breakHtml = '<span class="badge bg-success server-badge">Breakable</span>';
            } else if (data.spawnProtection) {
                breakHtml = '<span class="badge bg-warning text-dark server-badge">Protected</span>';
            }

            item.innerHTML = `
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 text-primary">${data.ip}:${data.port}</h5>
                    <div>
                        <button class="btn btn-sm btn-outline-light" onclick="copyToClipboard('${data.ip}')">Copy IP</button>
                    </div>
                </div>
                <p class="mb-1">
                    <span class="badge bg-secondary server-badge">${data.version || 'Unknown'}</span>
                    <span class="badge bg-info text-dark server-badge">Players: ${data.players.online}/${data.players.max}</span>
                    ${breakHtml}
                </p>
                ${structuresHtml}
            `;
            resultsDiv.appendChild(item);
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Simple visual feedback could be added here
                console.log('Copied: ' + text);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");
                document.body.removeChild(textArea);
            });
        }
    </script>
</body>
</html>
