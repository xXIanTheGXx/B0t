<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #logs {
            height: 300px;
            overflow-y: scroll;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        #results {
            height: 400px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Minecraft Server Scanner</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Scan Settings</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="startIp" class="form-label">Start IP</label>
                            <input type="text" class="form-control" id="startIp" placeholder="1.0.0.0">
                        </div>
                        <div class="mb-3">
                            <label for="endIp" class="form-label">End IP</label>
                            <input type="text" class="form-control" id="endIp" placeholder="1.0.0.5">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="useAuth">
                            <label class="form-check-label" for="useAuth">
                                Use Microsoft Auth
                            </label>
                        </div>
                        <div class="mb-3 d-none" id="authFields">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <hr>
                        <h6>Bot Settings</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="featStructure" checked>
                            <label class="form-check-label" for="featStructure">Scan Structures</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="featBlock" checked>
                            <label class="form-check-label" for="featBlock">Test Block Breaking</label>
                        </div>
                        <div class="mb-3">
                            <label for="structBlocks" class="form-label">Structure Blocks (comma separated)</label>
                            <textarea class="form-control" id="structBlocks" rows="3" placeholder="planks, cobblestone..."></textarea>
                        </div>

                        <button id="startBtn" class="btn btn-primary w-100">Start Scan</button>
                        <button id="stopBtn" class="btn btn-danger w-100 mt-2" disabled>Stop Scan</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header">Logs</div>
                    <div id="logs"></div>
                </div>

                <div class="card">
                    <div class="card-header">Found Servers</div>
                    <div class="card-body p-0">
                         <div id="results" class="list-group list-group-flush">
                             <!-- Results go here -->
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const logsDiv = document.getElementById('logs');
        const resultsDiv = document.getElementById('results');
        const useAuth = document.getElementById('useAuth');
        const authFields = document.getElementById('authFields');

        // Bot inputs
        const featStructure = document.getElementById('featStructure');
        const featBlock = document.getElementById('featBlock');
        const structBlocks = document.getElementById('structBlocks');

        useAuth.addEventListener('change', () => {
            if (useAuth.checked) {
                authFields.classList.remove('d-none');
            } else {
                authFields.classList.add('d-none');
            }
        });

        startBtn.addEventListener('click', () => {
            const startIp = document.getElementById('startIp').value;
            const endIp = document.getElementById('endIp').value;
            const email = document.getElementById('email').value;

            let authOptions = { auth: 'offline' };
            if (useAuth.checked) {
                authOptions = { auth: 'microsoft', username: email };
            }

            // Collect bot settings
            const botSettings = {
                features: {
                    structureScan: featStructure.checked,
                    blockBreaking: featBlock.checked
                },
                structureBlocks: structBlocks.value.split(',').map(s => s.trim()).filter(s => s.length > 0)
            };

            // If empty, use null so backend uses defaults
            if (botSettings.structureBlocks.length === 0) delete botSettings.structureBlocks;

            socket.emit('start-scan', { startIp, endIp, authOptions, bot: botSettings });
            startBtn.disabled = true;
            stopBtn.disabled = false;
            logsDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
            addLog('Requesting scan start...');
        });

        stopBtn.addEventListener('click', () => {
            socket.emit('stop-scan');
        });

        function addLog(msg) {
            const p = document.createElement('div');
            p.textContent = msg;
            logsDiv.appendChild(p);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        socket.on('log', (msg) => {
            addLog(msg);
        });

        socket.on('error', (msg) => {
            addLog('ERROR: ' + msg);
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        socket.on('scan-started', (info) => {
            addLog(`Scan started: ${info.startIp} - ${info.endIp} (${info.total} IPs)`);
        });

        socket.on('scan-complete', () => {
            addLog('Scan complete.');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        socket.on('result', (data) => {
            const item = document.createElement('div');
            item.className = 'list-group-item';
            item.innerHTML = `
                <h5 class="mb-1">${data.ip}</h5>
                <p class="mb-1">Version: ${data.version} | Players: ${data.players.online}/${data.players.max}</p>
                <small>Structures: ${data.structures.join(', ') || 'None'}</small>
            `;
            resultsDiv.appendChild(item);
        });
    </script>
</body>
</html>
